<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>UberManga</title>
</head>
<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-3 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html"><img src="img/ubermanga-logo.png" class="img-fluid" /></a>
                    <h4>UBERMANGA</h4>
                </div>
                <div class="col-md align-self-center">
                    <h1>Power in YOUR pen.</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md">
                <h2>PUBLISH YOUR STORY</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="storyTitle">Story Title</label>
                            <input type="text" id="storyTitle">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="authorName">Author Name</label>
                            <input type="text" id="authorName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="storyDesc">Description</label>
                            <input type="text" id="storyDesc" size="50">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="storyPages">Story Pages</label>
                            <input type="file" id="storyPages">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-5">
                    <h5>Social</h5>
                    <a href="http://twitter.com/">Twitter</a>
                    <a href="http://instagram.com/">Instagram</a>
                    <a href="http://youtube.com/">YouTube</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
