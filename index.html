<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>UberManga</title>
</head>
<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-3 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html"><img src="img/ubermanga-logo.png" class="img-fluid" /></a>
                    <h4>UBERMANGA</h4>
                </div>
                <div class="col-md align-self-center">
                    <h1>Power in YOUR pen.</h1>
                </div>
                <div class="col-md-3 col-xl-2">
                    <a role="button" class="btn btn-primary btn-lg" id="publishButton">Publish A Story!</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md">
                <h2>WEEKLY FEATURE</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-lg-3">
                            <img src="img/onepiece-thumb.png">
                            <h4 class="storyTitle">One Piece</h4>
                            <p class="authorName">Eiichiro Oda</p>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <img src="img/onepiece-thumb.png">
                            <h4 class="storyTitle">Dragon Ball</h4>
                            <p class="authorName">Akira Toriyama</p>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <img src="img/onepiece-thumb.png">
                            <h4 class="storyTitle">Bleach</h4>
                            <p class="authorName">Tite Kubo</p>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <img src="img/onepiece-thumb.png">
                            <h4 class="storyTitle">Naruto</h4>
                            <p class="authorName">Masashi Kishimoto</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-5">
                    <h5>Social</h5>
                    <a href="http://twitter.com/">Twitter</a>
                    <a href="http://instagram.com/">Instagram</a>
                    <a href="http://youtube.com/">YouTube</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
